name: BetterNotionRelease

on:
    push:
        tags:
            - "v*"

jobs:
    variables:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest]
        outputs:
            tag_name: ${{steps.vars.outputs.tag_name}}
        steps:
            - name: Setting global variables
              uses: actions/github-script@v6
              id: vars
              with:
                  script: |
                      core.setOutput('tag_name', '${{ github.ref }}'.split("/").at(-1);
    Release:
        needs: variables
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest]
        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2
            - name: Install Node.js, NPM and Yarn
              uses: actions/setup-node@master
              with:
                  node-version: 14
            - name: Install dependencies
              run: npm install
            - name: Build Electron app
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run build && ls && pwd && echo env info dumped successfully
            - name: Upload build outputs to release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              uses: actions/upload-artifact@v2
              with:
                  name: windows-package
                  path: |
                      dist/*.zip
                      dist/*.exe
            - name: test action-gh-release
              uses: softprops/action-gh-release@v1
              with:
                  name: ${{needs.variables.outputs.tag_name}}
                  body_path: RELEASE.md
                  draft: true
                  files: |
                      dist/*.zip
                      dist/*.exe
